<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        {% block head %}{% endblock %}
    </head>
    <body class="mx-auto">
        <div class="spotify-back">
            <nav class="navbar container pb-3">
                <div>
                    <img src="{{ url_for('static', filename='main_logo.jpg') }}" alt="Music Logo">
                </div>
                <div class="d-flex gap-4 spotify-btns">
                    <a href="/dashboard" class="btn border-white rounded-pill spotify-words" id="base-btn-home">Home</a>
                    <a href="/allreccs" class="btn border-white rounded-pill spotify-words"id="base-btn-areccs">All Reccs</a>
                    <a href="/makerecc" class="btn border-white rounded-pill spotify-words"id="base-btn-mreccs">Make Recc</a>
                    <a href="/settings" class="btn border-white rounded-pill spotify-words"id="base-btn-settings">Settings</a>
                </div>
            </nav>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
