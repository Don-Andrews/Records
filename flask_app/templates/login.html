<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body class="mx-auto">
        <nav class="navbar pb-3">
            <div class="container-fluid">
                <img src="{{ url_for('static', filename='main_logo.jpg') }}" alt="Music Logo">
            </div>
        </nav>
        <div class="container-fluid pt-3">
            <div class="col d-flex justify-content-center">
                <form action="/login" method="post" class="form-group">
                    <h2 class="p-2 text-center spotify-words"><strong>Log In</strong></h2>
                    {% with login_messages = get_flashed_messages(category_filter=['login']) %}
                        {% if login_messages %}
                            <div class="p-3">
                                <h3 class="spotify-error-words border-bottom text-center">ERRORS!</h3>
                                <ul>
                                    {% for message in login_messages %}
                                        <li class="spotify-error-words">{{message}}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <input type="text" name="email" placeholder="Email" class="form-control rounded-pill border-white border-5 text-center">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="pword" placeholder="Password" class="form-control border-white border-5 rounded-pill text-center">
                    </div>
                <div class="col d-flex justify-content-center align-items-center gap-5">
                    <div>
                        <input type="submit" value="Login" class="btn border-white rounded-pill spotify-words-btns green-btn">
                    </div>
                </form>
                    <div>
                        <form action="/create" method="get">
                            <input type="submit" value="Create" class="btn border-white rounded-pill spotify-words-btns red-btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
